<div class="row">
          
    <div class="col-lg-12 col-md-12">
      <div class="card">
        <div class="card-header card-header-warning">
          <h4 class="card-title">Categories</h4>
        </div>
        <div class="card-body table-responsive">
          <table class="table table-hover">
            <thead class="text-warning">
              <th>ID</th>
              <th>Name</th>
              <th>Edit</th>
              <th>Remove</th>
            </thead>
            <tbody>
              <tr *ngFor="let category of $categories | async">
                <td>{{ category.id }}</td>
                <td>{{ category.name }}</td>
                <td> <a href="#" (click)="select_category(category)" routerLink="/dashboard/categories/update/{{category.id}}" class="btn btn-info btn-sm">Edit</a> </td>
                <td> <a href="#" class="btn btn-danger btn-sm">Remove</a> </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    
  </div>
