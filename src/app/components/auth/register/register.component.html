<form [formGroup]="register_form" (ngSubmit)="register()">

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Username" name="username" id="username" formControlName="username">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Email" name="email" id="email" formControlName="email">
    <p class="text-danger" 
    *ngIf="!register_form.get('email').valid && register_form.get('email').dirty">Email Is Required</p>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Password" name="password" id="password" formControlName="password">
  </div>

  <div class="form-group">
    <input type="submit" value="Register" class="btn btn-info" [disabled]="!register_form.valid">
  </div>

</form>
